<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Lung Bronchi Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #c9eefe, #a0d8ef, #89c2d9, #5fa8d3);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes breathing {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .lungs-container {
            display: flex;
            gap: 50px;
        }

        .lung-container {
            width: 250px;
            height: 300px;
            position: relative;
            rotate: 45deg
        }

        .lung {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: breathing 6s ease-in-out infinite;
        }

        .bronchi {
            stroke: #444;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
        <div class="lung-container">
            <svg class="lung" viewBox="0 0 250 300">
                <!-- Left Lung -->
                <path d="M125 50 Q60 80 50 150 T90 250 Q100 280 125 290" fill="#8FC0D0" stroke="#5FA8D3" stroke-width="4"/>
                <!-- Right Lung -->
                <path d="M125 50 Q190 80 200 150 T160 250 Q150 280 125 290" fill="#8FC0D0" stroke="#5FA8D3" stroke-width="4"/>
                
                <!-- Trachea -->
                <line x1="125" y1="10" x2="125" y2="50" stroke="#444" stroke-width="6" stroke-linecap="round"/>

                <!-- Bronchi -->
                <path class="bronchi" d="M125 50 Q115 75 95 90 M125 50 Q135 75 155 90 M95 90 Q80 100 70 120 M155 90 Q170 100 180 120 M70 120 Q60 140 65 160 M180 120 Q190 140 185 160 M65 160 Q70 180 90 190 M185 160 Q180 180 160 190" />
            </svg>
        </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Lung</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="animated-background" >
        <header>
            <nav>
                <img id="lung-img" src="./imgs/main.png" >
                <h2>Check Your Lung</h2>
            </nav>
            <h2 id="results"></h2>
        </header>
        
        <main>
            <form action="http://127.0.0.1:4000/predict" method="POST">
                <div class="lung-container">
                    <svg class="lung" viewBox="0 0 250 300">
                        <path d="M125 50 Q60 80 50 150 T90 250 Q100 280 125 290" fill="#8FC0D0" stroke="#5FA8D3" stroke-width="4"/>
                        <path d="M125 50 Q190 80 200 150 T160 250 Q150 280 125 290" fill="#8FC0D0" stroke="#5FA8D3" stroke-width="4"/>
                        <line x1="125" y1="10" x2="125" y2="50" stroke="#444" stroke-width="6" stroke-linecap="round"/>
                        <path class="bronchi" d="M125 50 Q115 75 95 90 M125 50 Q135 75 155 90 M95 90 Q80 100 70 120 M155 90 Q170 100 180 120 M70 120 Q60 140 65 160 M180 120 Q190 140 185 160 M65 160 Q70 180 90 190 M185 160 Q180 180 160 190" />
                    </svg>
                </div>

                <div class="checkbox-container">
                    <label>
                        Gender:
                        <select name="Gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </label>
                    <label>
                        Age:
                        <input type="number" name="Age" min="0">
                    </label>
                    <label><input type="checkbox" name="Smoking" value="SMOKING"> Smoking</label>
                    <label><input type="checkbox" name="Yellow" value="YELLOW_FINGERS"> Yellow Fingers</label>
                    <label><input type="checkbox" name="Anxiety" value="ANXIETY"> Anxiety</label>
                    <label><input type="checkbox" name="Peer" value="PEER_PRESSURE"> Peer Pressure</label>
                    <label><input type="checkbox" name="Chronic" value="CHRONIC_DISEASE"> Chronic Disease</label>
                    <label><input type="checkbox" name="Fatigue" value="FATIGUE"> Fatigue</label>
                    <label><input type="checkbox" name="Allergy" value="ALLERGY"> Allergy</label>
                    <label><input type="checkbox" name="Wheezing" value="WHEEZING"> Wheezing</label>
                    <label><input type="checkbox" name="Alcohol" value="ALCOHOL_CONSUMING"> Alcohol Consuming</label>
                    <label><input type="checkbox" name="Coughing" value="COUGHING"> Coughing</label>
                    <label><input type="checkbox" name="Shortness" value="SHORTNESS_OF_BREATH"> Shortness of Breath</label>
                    <label><input type="checkbox" name="Swallowing" value="SWALLOWING_DIFFICULTY"> Swallowing Difficulty</label>
                    <label><input type="checkbox" name="Chest" value="CHEST_PAIN"> Chest Pain</label>
                </div>
                

                <button id="CheckBtn" type="button" onclick="test()">Check</button>
            </form>
        </main>
    </div>
<script src="./script.js"></script>
</body>
</html>
